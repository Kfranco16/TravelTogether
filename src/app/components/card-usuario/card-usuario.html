@if (!isLoggedIn) {
<div class="d-flex align-items-center text-shadow-black gap-2">
  <img
    src="images/defaultUser.png"
    alt="Avatar genérico"
    class="rounded-1"
    style="width: 35px; height: 55px; object-fit: cover"
  />
  <div>
    <div class="fw-semibold fs-5">¡Registrate y descubrelo!</div>
  </div>
</div>
} @else {
<div class="d-flex align-items-center text-shadow-black gap-2">
  <img
    [src]="usuario?.image || 'images/defaultUser.png'"
    [alt]="usuario?.username ? 'Avatar de ' + usuario?.username : 'Avatar genérico'"
    class="rounded-1"
    style="width: 35px; height: 55px; object-fit: cover"
  />

  <div class="d-flex flex-column">
    <div class="fw-semibold fs-5">
      {{ usuario?.username }}
    </div>

    <div class="d-flex align-items-center gap-1 text-shadow-black mt-1">
      @if (usuarioValoracion != null) { @for (estrella of getEstrellas(usuarioValoracion); track
      estrella.icon + estrella.color + $index) {
      <i class="bi {{ estrella.icon }} {{ estrella.color }}"></i>
      }
      <span class="ms-2">{{ usuarioValoracion }}</span>
      } @else {
      <span>Aún por valorar</span>
      }
    </div>
  </div>
</div>
}
