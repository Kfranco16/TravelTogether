<div class="d-flex align-items-center text-shadow-black gap-2">
  <!-- Avatar -->
  <img
    [src]="usuario.avatar"
    [alt]="'Avatar de ' + usuario.nombre"
    class="rounded-1"
    style="width: 35px; height: 55px; object-fit: cover"
  />
  <!-- Info usuario -->
  <div>
    <!-- Nombre grande -->
    <div class="fw-semibold fs-5">
      {{ usuario.nombre }}
    </div>
    <!-- Valoración debajo, pequeño y con estrella -->
    <div class="d-flex align-items-center gap-1 text-shadow-black">
      @for (estrella of getEstrellas(usuario.valoracion); track estrella.icon + estrella.color +
      $index) {
      <i class="bi {{ estrella.icon }} {{ estrella.color }}"></i>
      }
      <span>{{ usuario.valoracion }}</span>
    </div>
  </div>
</div>
