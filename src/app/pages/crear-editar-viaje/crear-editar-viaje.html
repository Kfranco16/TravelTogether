<section class="mb-4">
  <div class="fw-semibold mb-2"><i class="bi bi-check-circle"></i> ¿Qué incluye?</div>
  <div class="row g-2">
    <div class="col-6">
      <div class="mb-2 fw-semibold">Incluye</div>
      @for (item of incluye.controls; let i = $index; track i) {
      <input
        type="text"
        [formControl]="$any(item)"
        class="form-control mb-2"
        maxlength="50"
        placeholder="Ej. Vuelos ida y vuelta"
      />
      }
    </div>
    <div class="col-6">
      <div class="mb-2 fw-semibold">No incluye</div>
      @for (item of noIncluye.controls; let i = $index; track i) {
      <input
        type="text"
        [formControl]="$any(item)"
        class="form-control mb-2"
        maxlength="50"
        placeholder="Ej. Comidas y cenas"
      />
      }
    </div>
  </div>
</section>
