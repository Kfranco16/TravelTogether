<main class="container g-3 my-5">
  <article class="">
    <div class="card-body">
      <h4 class="mb-3 color-principal">Registrate y empieza tu aventura</h4>

      <!-- <form [formGroup]="userForm" (ngSubmit)="getDataForm()" novalidate>  -->
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" formControlName="username" placeholder="Usuario" />
        <small
          class="text-danger"
          [hidden]="!(userForm.get('username')?.touched && userForm.get('username')?.errors)"
        >
          <span [hidden]="!userForm.get('username')?.errors?.['required']">
            El usuario es obligatorio.
          </span>
          <span [hidden]="!userForm.get('username')?.errors?.['minlength']">
            Mínimo 3 caracteres.
          </span>
        </small>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="email@dominio.com"
        />
        <small
          class="text-danger"
          [hidden]="!(userForm.get('email')?.touched && userForm.get('email')?.errors)"
        >
          <span [hidden]="!userForm.get('email')?.errors?.['required']"
            >El email es obligatorio.</span
          >
          <span [hidden]="!userForm.get('email')?.errors?.['email']"
            >Formato de email inválido.</span
          >
        </small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Contraseña"
        />
        <small
          class="text-danger"
          [hidden]="!(userForm.get('password')?.touched && userForm.get('password')?.errors)"
        >
          <span [hidden]="!userForm.get('password')?.errors?.['required']"
            >La contraseña es obligatoria.</span
          >
          <span [hidden]="!userForm.get('password')?.errors?.['minlength']"
            >Mínimo 6 caracteres.</span
          >
        </small>
      </div>
      <div class="mb-3">
        <label class="form-label">Repite la contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="repeatPassword"
          placeholder="Repite la contraseña"
        />
        <small
          class="text-danger"
          [hidden]="!(
      userForm.get('repeatPassword')?.touched
      && ((userForm.get('repeatPassword')?.errors) || userForm.errors?.['passwordsMismatch'])
    )"
        >
          <span [hidden]="!userForm.get('repeatPassword')?.errors?.['required']"
            >Debes repetir la contraseña.</span
          >
          <span [hidden]="!userForm.errors?.['passwordsMismatch']"
            >Las contraseñas no coinciden.</span
          >
        </small>
      </div>

      <!-- Imagen (URL) -->
      <div class="mb-3">
        <label class="form-label">Imagen (URL)</label>
        <input class="form-control" formControlName="image" placeholder="https://..." />
        <small
          class="text-danger"
          [hidden]="!(userForm.get('image')?.touched && userForm.get('image')?.errors)"
        >
          <span [hidden]="!userForm.get('image')?.errors?.['pattern']"
            >Debe comenzar por http:// o https://</span
          >
        </small>
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input class="form-control" formControlName="telefono" placeholder="Teléfono" />
        <small
          class="text-danger"
          [hidden]="!(userForm.get('telefono')?.touched && userForm.get('telefono')?.errors)"
        >
          <span [hidden]="!userForm.get('telefono')?.errors?.['pattern']">Teléfono inválido.</span>
        </small>
      </div>

      <!-- Breve descripción -->
      <div class="mb-3">
        <label class="form-label">Sobre ti</label>
        <textarea
          class="form-control"
          formControlName="descripcion"
          rows="4"
          placeholder="Breve descripción"
        ></textarea>
      </div>

      <!-- Intereses -->
      <div class="mb-3">
        <label class="form-label">Intereses</label>
        <textarea
          class="form-control"
          formControlName="descripcion"
          rows="4"
          placeholder="Cuenta al resto de viajeros sobre tus intereses"
        ></textarea>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-outline-secondary btn-morado w-100 mb-2" type="submit">
          Guardar
        </button>
      </div>
    </div>
  </article>
</main>
